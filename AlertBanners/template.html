<template id="alertBannerTemplate">
  <div class="alert-banners--item" data-alert-banner="item">
    <div class="alert-banners--content">
      <div class="alert-banners--message" data-alert-banner="message"></div>
      <div class="alert-banners--controls" data-alert-banner="controls">
        <button class="alert-banners--cta hidden" data-alert-banner="cta"></button>
        <button class="alert-banners--close" data-alert-banner="dismiss">Close</button>
      </div>
    </div>
  </div>
</template>
